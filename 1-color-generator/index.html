<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">

        <div class="center">

            <div class="left">

                <div class="info">
                    <div class="field">
                        <div class="label">HEX</div>
                        <div class="text" id="hex">#23fd11</div>
                    </div>
                    <div class="field">
                        <div class="label">RGB</div>
                        <div class="text" id="rgb">(255,255,255)</div>
                    </div>
                    <div class="field">
                        <div class="label">HSL</div>
                        <div class="text" id="hsl">50 39% 100%</div>
                    </div>
                    <div class="field">
                        <div class="label">CMYK</div>
                        <div class="text" id="cmyk">20 0 4</div>
                    </div>
                </div>

                <div class="new-butt">
                    <button>Generate Color</button>
                </div>

            </div>

            <div class="right">
                <div class="copy">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                      </svg>
                </div>
            </div>
        </div>

        <div class="history">
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
