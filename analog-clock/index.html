<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>

<body>
    <div class="controls">
        
        <input type="range" name="" id="range" value="1" min="1">
        <h1 id="info">x1 real time</h1>
        <p id="info2">normal time</p>
    </div>
    <div class="clock">
        <div class="numbers">
            <div class="o12">12</div>
            <div class="o3">3</div>
            <div class="o6">6</div>
            <div class="o9">9</div>
        </div>
        <div class="hand hours"></div>
        <div class="hand minutes"></div>
        <div class="hand seconds"></div>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
